<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <div class="header-links">
            <a href="https://www.google.com">header link one</a>
            <a href="https://www.google.com">header link two</a>
            <a href="https://www.google.com">header link three</a>
        </div>
    </div>

    <div class="top">
      <div class="top-text">
        <div class="hero">This website is awesome</div>
        <div class="subtext">This website has some subtext that goes under the main title.
           It's a smaller font and the color is lower contrast.
         </div>
        <button>Sign up</button>
      </div>
      <img src="./img/picture1.png" alt="Data table for VNPS" height="300px">
    </div>
    
    <div class="information">
      <div class="info-text">Some random information.</div>
      <div class="info-images">
        <img src="./img/smile.png" alt="Smiling pixel face" height="200px">
        <img src="./img/frown.png" alt="Frowning pixel face" height="200px">
        <img src="./img/neutral.png" alt="Indifferent pixel face" height="200px">
        <img src="./img/eyebrows.gif" alt="Eyebrow pixel face gif" height="200px">
      </div>
    </div>

  <footer>Created by 🐟 Salmon 2022</footer>
</body>
</html>
